<mat-form-field appearance="outline" [formGroup]="group" class="form-group">
  <mat-label>{{ field.label }}</mat-label>
  <input
    matInput
    [attr.type]="field?.attrs?.type || 'text'"
    [attr.placeholder]="field?.placeholder"
    [formControlName]="field.name"
  />
  <mat-error *ngIf="ctrl && ctrl.errors">
    <div *ngIf="ctrl.errors?.['required']">{{ field.name }} is required.</div>
    <div *ngIf="ctrl.errors?.['pattern']">Invalid pattern</div>
  </mat-error>
</mat-form-field>
